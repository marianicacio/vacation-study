<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sla</title>
    <!-- <script src="fundamentos.js"></script> -->
</head>

<body>
    <h1>Estudo nas ferias</h1>
    <p id="texto">Ola mundo</p>
    <script>
        const elemento = document.getElementById("texto")
        elemento.innerText = "Texto alterado!"
    </script>
    <button onclick="alert('você clicous')">Clique aqui!</button>
    <button id="meuBotao">HERE!</button>
    <p id="mensagem">Clique no botão!</p>
    <button id="botao">Clique aqui!</button>
    <script>
        document.addEventListener("botao").addEventListener("click", function () {
            document.addEventListener("mensagem").innerText = "Você clicou"
        })
    </script>
    <form action="">
        <input type="text" id="nome" placeholder="Digite um nome">
        <button id="adicionar">Adicionar</button>
        <ul id="lista"></ul>
        <script>
            const nomes = []
            document.getElementById("adicionar").addEventListener("click", function() {
                const nome = document.getElementById("nome").value
                nomes.push(nome)
                const nomesFiltrados = nomes.filter(n => n.length > 3)
                const lista = document.getElementById("lista")
                lista.innerHTML = ""
                nomesFiltrados.forEach(n => {
                    const li = document.createElement("li")
                    li.innerText = n
                    lista.appendChild(li)
                })
            })
        </script>
    </form>
    <script type="module" src="main.js"></script>
</body>

</html>
